<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="main">
    <header>
      <img src="images/logo.svg" alt="">
      <img src="images/icon-hamburger.svg" alt="" class="mobile" id="navbar">
      <nav>
        <a href="" class="blue">Product</a>
        <a href="" class="blue">Features</a>
        <a href="" class="blue">Pricing</a>
        <div id="dot"></div>
        <a href="" class="gray">Login</a>
      </nav>
    </header>

    <section id="content">
      <div id="left">
        <div class="blah">
          <div id="new">New</div>
          <h3>Monograph Dashboard</h3>
        </div>

        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking <br> for agile teams</p>

        <div class="blah">
          <button>Schedule a demo</button>
          <h3>to see a live preview</h3>
        </div>
      </div>
      <div id="right">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </section>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/UrsulaSpela">Ursula Spela</a>.
    </p>
  </footer>

  <script>
    let mobileNav = document.querySelector('nav');

    mobileNav.addEventListener("touchend", displayMobileNav)
    function displayMobileNav(){
      if(mobileNav.style.display = 'none'){
        mobileNav.style.display ="block";
      }
      else{
        mobileNav.style.display = 'none'
      }
    }
  </script>
</body>
</html>
